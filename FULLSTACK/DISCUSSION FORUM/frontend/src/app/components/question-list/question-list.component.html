<div class="container" style="display: flex; gap: 20px; margin: 0; padding: 0">
  <!-- Questions Section -->
  <div class="questions-section" style="flex: 3">
    <!-- Filter Bar -->
    <div
      class="filter-bar"
      style="display: flex; gap: 16px; margin-bottom: 16px"
    >
      <mat-form-field appearance="outline" class="search-field" style="flex: 1">
        <mat-label>Search questions</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          placeholder="e.g., Angular routing"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="sort-field" style="flex: 1">
        <mat-label>Sort by</mat-label>
        <mat-select [(ngModel)]="filterBy">
          <mat-option value="all">All</mat-option>
          <mat-option value="mostAnswered">Most Answered</mat-option>
          <mat-option value="unanswered">Unanswered</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Questions List -->
    <mat-card *ngFor="let question of filteredQuestions" class="question-card">
      <!-- Card Header -->
      <div
        class="card-header"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <mat-card-title>üó® {{ question.title }}</mat-card-title>
        <button
          mat-icon-button
          class="delete-button"
          (click)="deleteQuestion(question.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <!-- Card Content -->
      <mat-card-content>
        <p><strong>Description:</strong> {{ question.description }}</p>
        <div class="tag-list" *ngIf="question.tags?.length">
          <span class="tag-label"><strong>Tags:</strong></span>
          <span
            class="tag"
            *ngFor="let tag of question.tags"
            style="margin-right: 6px"
            >{{ tag }}</span
          >
        </div>
      </mat-card-content>

      <!-- Card Actions -->
      <mat-card-actions>
        <button
          mat-button
          class="custom-view-button"
          [routerLink]="['/questions', question.id]"
        >
          View
        </button>
      </mat-card-actions>

      <!-- Card Footer -->
      <div
        class="question-footer"
        style="display: flex; justify-content: space-between; padding: 8px 0"
      >
        <div class="icon-label">
          <span
            class="icon-circle"
            style="
              background-color: #ffcdd2;
              color: white;
              padding: 2px;
              border-radius: 50%;
              font-size: 18px;
            "
            >‚ù§Ô∏è</span
          >
          <span>{{ question.answers?.length || 0 }} Answers</span>
        </div>
        <div class="icon-label">
          <span
            class="icon-circle"
            style="
              background-color: #c8e6c9;
              color: white;
              padding: 2px;
              border-radius: 50%;
              font-size: 18px;
            "
            >üìÖ</span
          >
          <span>{{ question.created_at | date : "mediumDate" }}</span>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<!-- Ask Button -->
<div style="margin-top: 24px">
  <button
    mat-raised-button
    color="accent"
    routerLink="/questions/new"
    class="post-btn"
  >
    Ask
  </button>
</div>
