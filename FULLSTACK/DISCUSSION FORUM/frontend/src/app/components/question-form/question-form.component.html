<mat-card>
    <mat-card-title>Post a New Question</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="title" name="title" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput rows="4" [(ngModel)]="description" name="description" required></textarea>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tags (comma-separated)</mat-label>
          <input matInput [(ngModel)]="tags" name="tags">
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submitQuestion()">Submit</button>
    </mat-card-actions>
  </mat-card>
